  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form" style="width: 900px; margin: 0 auto;">
        <fieldset>

          <!-- Form Name -->
          <legend>Payment</legend>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">* Propose date:</label>

              <input type="date" placeholder="Propose date" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">* Guest number</label>
            <div class="col-sm-10">
              <input type="number" placeholder="number" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">* Cell phone number</label>
            <div class="col-sm-10">
              <input type="text" placeholder="cellphone number" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">* Payment</label>
            <div class="col-sm-4">
              <select>
           <option value="cash">cash</option>
          <option value="vemo">vemo</option>
          <option value="paypal">paypal</option>
          </select>
            </div>

            <label class="col-sm-2 control-label" for="textinput">e-mail</label>
            <div class="col-sm-4">
              <input type="text" placeholder="Email Address" class="form-control">
            </div>
          </div>
          <br/>
          <div class="form-group" style="float: left;">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default">Cancel</button>
                <form id="checkout" method="post" action="/checkout">
                  <div id="payment-form"></div>
                  <button type="submit" class="btn btn-primary"><a href="Success.html" style="color:#fff">Pay the deal</a></button>
                </form>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
